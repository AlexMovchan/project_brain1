<!DOCTYPE html>
	<html>
	<head>
		<title>Alex's Project</title>
         <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Less -->
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
        <script src="js/less.min.js" type="text/javascript"></script>
        
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
        <!-- ================= Header =============================== -->
        <header>
            <div class="head_line">
                <div class="custom_care">
                    <p>CUSTOM CARE: 888-23-4567</p>
                </div>
                <div class="head_btn">
                    <div class="head_btn1">
                        <a href="#"><p>$US<img src="img/header/arrow_down_white.png"></p></a>
                    </div>

                    <div class="head_btn2">
                        <a href="#"><p><img src="img/header/Contact_User.png">MY ACCOUNT</p></a>
                    </div>
                    <div class="head_btn3">
                        <a href="#"><img src="img/header/Shape_1.png"></a>
                    </div>
                </div>
            </div>
        <!-- =================== HEAD NAVIGATION ===================== -->
            <div class="head_nav">
                <div class="logo">
                    <img src="img/header/logo.png">
                </div>
                
                <div class="card_container">
                    <div class="top_card">
                        <a href="#">Your card <img src="img/header/arrow_down_grey.png"></a>
                    </div>
                    <div class="bottom_card">
                        <img src="img/header/shop_ico.png"><span>0 ITEMS | $0</span>
                    </div>
                </div>
                
                <div class="navigation_btn">
                    <ul class="first_list">
                        <li class="first">New</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- ================= Main Container ============================= -->        
        
        <main>
        <!-- ========= Slider ============ -->
            <div class="wrap">
                <input type="radio" name="slides" id="point1" checked>
                <input type="radio" name="slides" id="point2">
                <input type="radio" name="slides" id="point3">
                <div class="slider">
                    <div class="slides img1">
                        <div class="banner">
                            <div class="text_banner">
                                <img src="img/main/banner_text.png">
                                <button class="btn_banner" type="button">SHOP NOW</button>
                            </div>
                            <div class="woman_banner">
                                <img src="img/main/woman_banner.png">
                            </div>
                        </div>

                    </div>
                    <div class="slides img2"></div>
                    <div class="slides img3"></div>
                </div>
                <div class="control">
                    <label for="point1"></label>
                    <label for="point2"></label>
                    <label for="point3"></label>
                </div>
            </div>
        <!-- ========= Slider ============= -->
            <div class="info_pannel">
                <div class="left_pannel">
                    <span>Stay updated</span> 
                    <input type="text" placeholder="Your email">
                    <a href="#"><img src="img/main/plus_btn.jpg"></a>
                </div>
                <div class="right_pannel">
                    <span>Find us here</span>
                    <a href="#"><img src="img/main/fb.png"></a>
                    <a href="#"><img src="img/main/twitter.png"></a>
                    <a href="#"><img src="img/main/drib.png"></a>
                </div>
            </div>
            
         <!-- ========= Content ============= -->
            <div class="content">
                <div class="pic1"><img src="img/main/content/content_pic.jpg" width="100%"></div>
                <div class="slider2_control">
                    <div class="navigation_btn1">
                        <a href="#"><p>WHAT'S HOT?</p></a>
                        <a href="#"><p>DESIGNERS</p></a>
                        <a href="#"><p>FEATURED</p></a>
                        <a href="#"><p>LATEST</p></a>
                    </div>
                    <div class="navigation_btn2">
                        <a href="#"><img src="img/main/content/arrow_right.png"></a>
                        <a href="#"><img src="img/main/content/arrow_left.png"></a>
                    </div>
                </div>
                <div class="slider2">
                    
                </div>
            </div>
        </main>
	</body>
	</html>
